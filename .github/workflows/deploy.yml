name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 每次 push 到 master 分支触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 拉取代码
      - name: Checkout repository
        uses: actions/checkout@master

      - name: pnpm-setup
        uses: pnpm/action-setup@master
        with:
          version: 9.5.0

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 构建项目
      - name: Build
        run: pnpm build

            # 👉 Debug: 列出构建结果
      - name: List dist files
        run: |
          echo "==== dist 目录结构 ===="
          ls -R dist
          echo "==== assets 文件 ===="
          ls dist/assets || true

      # 👉 Debug: 上传构建产物，方便下载检查
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist
      
      - name: Add .nojekyll
        run: echo > dist/.nojekyll

      # 部署到 GitHub Pages
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: dist